# URL de la base de datos PostgreSQL a la que se conecta la aplicación
spring.datasource.url=jdbc:postgresql://${DB_HOST}/${DB_NAME}

# Nombre de usuario para la conexión a la base de datos
spring.datasource.username=${DB_USER}

# Contraseña para la conexión a la base de datos
spring.datasource.password=${DB_PASSWORD}

# Clase del driver de PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# Dialecto de Hibernate para PostgreSQL
hibernate.dialect=org.hibernate.dialect.HSQLDialect

# Mostrar las consultas SQL en la consola
spring.jpa.show-sql=true

# Formatear las consultas SQL en la consola para mejor legibilidad
spring.jpa.format-sql=true

# Indicar a Hibernate que actualice el esquema de la base de datos en cada inicio
spring.jpa.hibernate.ddl-auto=update
